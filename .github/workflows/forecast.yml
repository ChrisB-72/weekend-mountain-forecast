name: Update Weekend Forecast

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install openai

      - name: Generate forecast
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_forecast.py

      - name: Commit and push (only if changed)
        run: |
          git config user.name "forecast-bot"
          git config user.email "forecast-bot@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Auto-update forecast"
          git push
